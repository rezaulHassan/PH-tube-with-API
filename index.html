<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube with API</title>
    <!-- Daisy UI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- option: 5 -->
<style>
    .active{
    background: #FE1F3D;
    color:white;
}
</style>
</head>
<body>
    <!-- Step : 1 Navbar design -->
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720] ">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="" srcset="">
            </div>
            <div class="sort">
                <!-- Step : 8, Search input icon from daisyUI -->
                <label class="input">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <!-- integrate search functionality -->
  <input id="search-input" type="search" required placeholder="Search" />
</label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FE1F3D] text-white">Sort by View</button>
            </div>
        </nav>
    </header>
                <!-- Step : 2 -->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div >
            <button id="btn-all" onclick="loadVideos()"
            class="btn btn-sm ">All</button>
        </div>
      
    </nav>
    <!-- Step : 9 Loader -->
     <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-dots loading-xl"></span>
     </section>
   <!-- Step : 3, 4 -->
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">

<!-- option : 5 Handle empty Category -->
<div
 class=" py-20 col-span-full flex flex-col items-center text-center">
    <img class="w-[120px]" src="./assets/Icon.png" alt="">
    <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here!</h2>
</div>
    </section>

    <!-- Step : 7 Display Video Details and Integrate Modal -->

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details_container"></div>
  
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <script src="scripts/index.js"></script>
</body>
</html>
